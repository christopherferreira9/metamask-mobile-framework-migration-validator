<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Mobile Framework Migration Validator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 { color: #3c3c3d; }
    .container { margin-top: 2rem; }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background: #037dd6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #0260a4; }
    .result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>MetaMask Mobile Framework Migration Validator</h1>
  <p>Validate GitHub PR changes for correct framework migrations.</p>
  
  <div class="container">
    <form id="validator-form">
      <div>
        <label for="pr-input">GitHub PR URL or Number:</label>
        <input 
          type="text" 
          id="pr-input" 
          placeholder="Enter PR URL or number"
          style="width: 100%; max-width: 400px;"
        >
      </div>
      <button type="submit" id="validate-button">Validate PR</button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('validator-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const prInput = document.getElementById('pr-input').value;
      const resultEl = document.getElementById('result');
      
      resultEl.innerHTML = 'Processing...';
      
      // Extract PR number if URL was entered
      const prNumber = prInput.includes('/') 
        ? prInput.split('/').pop() 
        : prInput;
      
      try {
        const response = await fetch(`/metamask-mobile-framework-migration-validator/api/validate?pr=${prNumber}`);
        const data = await response.json();
        
        resultEl.innerHTML = `
          <h3>Validation Results:</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (err) {
        resultEl.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
